<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Editar Estudiante</h2>
    <form th:action="@{/editar_estudiante/{id}(id=${estudiante.dni})}" th:object="${estudiante}" method="post">
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" th:field="*{dni}" class="form-control" id="dni" readonly>
        </div>
        <div class="form-group">
            <label for="codAlumno">Código Alumno:</label>
            <input type="text" th:field="*{codAlumno}" class="form-control" id="codAlumno" required maxlength="6" pattern="[A-Za-z0-9]{6}" title="Debe contener exactamente 6 letras o dígitos."/>
        </div>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" th:field="*{nombres}" class="form-control" id="nombres" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" required>
        </div>
        <div class="form-group">
            <label for="fechaNaci">Fecha de Nacimiento:</label>
            <input type="date" th:field="*{fechaNaci}" class="form-control" id="fechaNaci">
        </div>
        <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
</body>
</html>
