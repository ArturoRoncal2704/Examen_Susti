<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Estudiante</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Detalles del Estudiante</h2>
        <div class="card">
            <div class="card-body">
				
                <h5 class="card-title" th:text="'Nombre: ' + ${estudiante.nombres}">No existe</h5>
                <p class="card-text" th:text="'Apellido: ' + ${estudiante.apellidos}"></p>
                <p class="card-text" th:text="'DNI: ' + ${estudiante.dni}"></p>
                <p class="card-text" th:text="'CÃ³digo de Alumno: ' + ${estudiante.codAlumno}"></p>
                <p class="card-text" th:text="'Fecha de Nacimiento: ' + ${#dates.format(estudiante.fechaNaci, 'yyyy-MM-dd')}"></p>
                
                <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
                <a th:href="@{/delete/{dni}(dni=${estudiante.dni})}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
    </div>
</body>
</html>
